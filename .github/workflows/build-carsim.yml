# Direct adaptation of:https://github.com/eclipse/kuksa.val.services/blob/main/.github/workflows/hvac_service.yml

name: carsim

on:
  pull_request:
    paths:
      - ".github/workflows/carsim.yml"
      - "carsim/**"
  workflow_call:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/carsim
  
jobs:
  build-carsim-service-image:
    name: "Build multi-arch image"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Retrieve build binaries
        uses: actions/download-artifact@v3
        with:
          path: ${{github.workspace}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/vasilvas99/kuksa-carsim
          
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: "Build image"
        id: image_build
        uses: docker/build-push-action@v3
        with:
          push: true
          context: ./carsim
          file: ./carsim/Dockerfile
          platforms: linux/amd64, linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
